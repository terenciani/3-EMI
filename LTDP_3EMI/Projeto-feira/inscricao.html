<html>
<head>
<!--
			Essa tag indica a configuracao de acentuacao
		-->
<meta charset="utf-8"></meta>

<!--Vai aparecer na aba da pagina-->
<title>Inscrição no centro de Interesse</title>

<!--A linha abaixo é responsável pela configuração visual da página. O estilo.css é um arquivo externo que deve estar dentro da pasta do projeto.-->
<link href="css/estilo.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" id="conteudo">
		<!-- Header é uma tag html 5 que possibilida a indentificação do cabeçalho da página.
			a classe jumbotron é uma classe predefinida do bootstrap que gera o fundo cinza por trás do cabeçalho.
			a classe centralizado é uma classe do estilo.css que alinha o conteúdo no centro da página.
		 -->
		<header class="jumbotron centralizado">
			<h1>Formulário de Inscrição</h1>
		</header>


		<!-- Um formulário html é uma forma de enviar dados para outra página,
		no caso, estamos enviando os dados do formulário preenchido para uma página chamada inscricao.php -->

		<form id="formulario" action="inscricao.php" role="form">
			<!-- form-group é uma classe do bootstrap que agrupa uma certa quatidade de inforomações e renderiza as configurações predefinidas, o mesmo pode ser dito sobre a classe form-control -->
			<div class="form-group">
				<label for="txt_codigo">Código do aluno:</label>
				<!-- a tag input representa uma entrada de dados do usuario, é necessário informar o tipo desta entrada de dados. -->
				<input type="text"
					class="form-control" id="txt_codigo" />
			</div>
			<div class="form-group">
				<label for="txt_name">Nome:</label> <input type="text"
					class="form-control" id="txt_name" />
			</div>
			<div class="form-group">
				<!-- A tag label é utilizada para identificar o label de um elemento, o atributo for é associado ao atributo id do elemento -->
				<label for="slct_op1">Opção 1:</label>
				<!-- A tag select é utilizada para que o usuário possa selecionar uma opção dentro de um combo -->
				<select id="slct_op1"
					class="form-control">
					<option value="padrao">Centro de Interesse 1</option>
					<option value="musica">Música</option>
					<option value="teatro">Teatro</option>
					<option value="programacao">Programação</option>
				</select>
			</div>
			<div class="form-group">
				<label for="slct_op2">Opção 2:</label> <select id="slct_op2"
					class="form-control">
					<option value="padrao">Centro de Interesse 2</option>
					<option value="musica">Música</option>
					<option value="teatro">Teatro</option>
					<option value="programacao">Programação</option>
				</select>
			</div>
			<!-- O bootstrap divide a tela em linhas (row) cada linha possui 12 colunas (col) e podemos dividir a tela seguindo essa ideia
				abaixo estamos utilizando uma tag row que cria uma "linha imaginária" na tela.
			-->
			<div class="row form-group">
				<input type="checkbox" id="chkb_declaro" /> <label
					for="chkb_declaro" class="sublinhado"> Estou ciente que
					não poderei trocar de centro de interesse durante o semestre.</label>
			</div>

			<!-- Os botoes possuem classes predefinidas do boostrap para configuração do layout 
				além disso, no nosso css está adicionamos mais configurações na classe
			-->
			<div class="row centralizado">
				<button type="button" class="btn btn-danger btn-lg">
					<span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
					Cancelar
				</button>

				<input type="submit" value="Confirmar"
					class="btn btn-success btn-lg" />
			</div>
		</form>
	</div>
	<!--
	https://github.com/terenciani/3-EMI
	-->

</body>
</html>
