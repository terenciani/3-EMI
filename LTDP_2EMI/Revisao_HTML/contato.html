<!DOCTYPE html>
<!--Inicio da escrita do meu código HTML, todo o meu código vai aqui dentro -->
<html lang="pt-br">
	<!--Configuração, todas as configurações que preciso passar para o navegador-->
	<head>
		<!--Configuração de acentuação-->
		<meta charset="utf-8"></meta>
		<title>Contato</title>

		<!-- A linha abaixo serve para importar o layout do bootstrap, já vem com configurações prontas -->
		<link href="bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<script src="bootstrap-3.3.6/js/bootstrap.min.js"></script>

		<!--A linha abaixo é responsável pela configuração visual da página. O estilo.css é um arquivo externo que deve estar dentro da pasta do projeto.-->
		<link href="estilo.css" rel="stylesheet">


	</head>

	<!--Conteúdo, tudo que eu quero que apareça para o usuário-->
	<body>
		<h1 id="test" class="italico">Contato</h1>

		<h1>Contato</h1>
		<h1>Contato</h1>
		<h1 class="italico">Contato</h1>
		<h1>Contato</h1>
		<h1>Contato</h1>
		<form>
			<input id="in_name" type="text" placeholder="Nome"> </input>
			<!--
				Pular Linha - tag br
				a barra "/" depois do br acelera o tempo e processamento
			-->
			<br /><br />
			<input id="in_email" type="email" placeholder="exemplo@gmail.com"> </input>

			<br /> <br />

			<!--As opções de seleção sobre o assunto do email-->
			<select id="assunto">
				<option value="padrao">Selecione um Assunto </option>
				<option value="reclamacao">Reclamação </option>
				<option value="sugestao">Sugestão </option>
			</select>

			<br /> <br />

			<textarea rows="5" cols="50" placeholder="Mensagem"></textarea>


			<br /> <br />

			<!--A entrada de dados (input) do tipo submit serve para submeter os dados do formulário. A entrada (input) do tipo botão serve para configurar os eventos que irão ocorrer na página-->
			<input id="btn_cancelar" type="button" value="Cancelar" class="btn btn-danger"> </input>
			<input id="btn_enviar" type="submit" value="Enviar" class="btn btn-success"> </input>

			
		</form>

	</body>
</html>
