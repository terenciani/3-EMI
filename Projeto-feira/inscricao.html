<html>
	<head>
		<!--
			Essa tag indica a configuracao de acentuacao
		-->
		<meta charset="utf-8"></meta>
		
		<!--Vai aparecer na aba da pagina-->
		<title>
			Inscrição no centro de Interesse
		</title>
		<style>
			
			/*Isso é um comentario*/
			#container{
				/*background-color: blue; */
				width: 60%; /*largura*/
				height: 100%; /*altura*/
				margin: 0px auto 0px auto;
				border-color: black;
				border-style: solid;
				border-width: 1px;
				text-align: center;
			}
			#txt_name{
				border-width: 2px;
				width: 90%; /*largura*/
			}
			#txt_codigo{
				border-width: 2px;
				width: 20%; /*largura*/
			}
			#txt_email{
				border-width: 2px;
				width: 70%; /*largura*/
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h1> Formulário de Inscrição </h1>
			<form action="#">
				<input placeholder="Nome" type="text" id="txt_name"> <br /> <br />
				
				<input placeholder="Código do aluno" type="text" id="txt_codigo" />
				<input placeholder="E-mail" type="text" id="txt_email"> <br /> <br />
				
				<select id="centro_um">
					<option value="padrao"> Centro de Interesse 1 </option>
					<option value="musica"> Música </option>
					<option value="teatro"> Teatro </option>
					<option value="programacao"> Programação </option>
				</select>
				<br /><br />
				<select id="centro_dois">
					<option value="padrao"> Centro de Interesse 1 </option>
					<option value="musica"> Música </option>
					<option value="teatro"> Teatro </option>
					<option value="programacao"> Programação </option>
				</select>
				<br /><br />
				<input type="checkbox" id="ckbox_confirma"> Declaro estar ciente, que não poderei trocar de centro de interesse durante o semestre
				<br /><br />
				<input type="button" value="Cancelar">
				<input type="submit" value="Confirmar">
			</form>
		</div>

</html>
